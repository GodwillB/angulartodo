<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Portfolio</span>
    </div>
    <div class="mdl-navigation">
      <a [routerLink]="['']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:
true}" class="nav-link">Portfolio</a>
      <a [routerLink]="['About']" routerLinkActive="router-link-active" class="nav-link">About</a>
      <a [routerLink]="['Add']" routerLinkActive="router-link-active" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-shadow--4dp mdl-color--accent add-button">
        <i class="material-icons" role="presentation">add</i>
        <span class="visuallyhidden">Add</span>
      </a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section>
      <router-outlet></router-outlet>
    </section>
    <div id="menu-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </main>
</div>

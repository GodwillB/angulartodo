<div class="mdl-spinner mdl-js-spinner" [ngClass]="{'is-active':loading}"></div>

<div class="mdl-grid">
  <div class=" mdl-cell--6-col-desktop mdl-cell--3-offset-desktop">
    <div class="mdl-textfield mdl-js-textfield" style="width:100%">
      <input class="mdl-textfield__input" type="text" appMdlFocus id="addStock" #stock (keyup.enter)="submitQuery(stock.value)">
      <label class="mdl-textfield__label" for="addStock">Stock</label>
    </div>
    <ul class="stocks mdl-list">
      <li *ngFor="let stock of stocks" (click)="selectItem(stock)" class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <span class="stock-price">{{stock.price}}</span>
        <span>{{stock.name}}</span>
        <span class="mdl-list__item-sub-title">{{stock.exch}}:{{stock.symbol}}</span>
        </span>
        <span *ngIf="stock.price" class="mdl-list__item-secondary-content">
          <div class="mdl-textfield mdl-js-textfield" style="width:80%">
            <input class="mdl-textfield__input" appMdlFocus pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="stockQuantity" #newItem (keyup.enter)="addItem(stock, newItem.value)">
            <label class="mdl-textfield__label" for="stockQuantity">Quantity</label>
          </div>
        </span>
      </li>
    </ul>
  </div>
</div>
